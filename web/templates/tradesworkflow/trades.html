<div ng-include src="'templates/header.html'"></div> 

<div class="container-fluid">
    <div class="row">
        
        <div ng-include src="'templates/sidebar.html'"></div> 
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
            <div class="col-xs-7" ng-controller="TradesWorkFlowDTController">
                <h2>Trades Workflow</h2>

                <div class="form-group">
                        <label class="control-label">Status: </label>
                        <select id="sel" class="form-control" ng-model="search">    
                            <option value=""></option>
                            <option ng-repeat="trade in trades | unique:'status'" value="{{trade.status}}">{{trade.status}}</option>
                        </select>
                </div>

                <div class="form-group">

                    <table class="table table-bordered">
                      <tr ng-if="filteredData.length >0">
                          <th>Date</th>
                          <th>Instrument</th>
                          <th>Capital</th>
                          <th>Direction</th>
                          <th>Status</th>
                          <th></th>
                          <th></th>
                      </tr>
                      <tr ng-repeat="trade in filteredData">
                          <td>{{trade.date |date}}</td>
                          <td>{{trade.instrument}}</td>
                          <td>{{trade.capital}}</td>
                          <td>{{trade.direction}}</td>
                          <td>{{trade.status}}</td>
                          <td>
                              <button id="btnTrades" name="btnTrades" 
                                      class="btn btn-primary" tradeid="{{trade.id}}" ng-click="modifyTrade($event);">Modify</button>
                          </td>
                          <td>
                              <!--<button id="btnPostFB" name="btnPostFB"
                                      class="btn btn-success" tradeid="{{trade.id}}" ng-show="trade.status =='Trade Filled'"
                                      ng-click="shareTrade2FB($event);">
                                  Post to FB
                              </button> -->
                          </td>
                      </tr>
                    </table>

                </div> 
                
                <button class="btn btn-default" ng-click="backToTradeDt();">Back</button>
                <button class="btn btn-primary" ng-click="processTrades('finish')">Next</button>
            </div>
            
        </div>
    </div>
    
    
</div>
