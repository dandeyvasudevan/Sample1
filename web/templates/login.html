
<div class="wrapper">

    <div class="col-xs-offset-2 col-xs-8">
        
        <form name="form" ng-submit="login()" class="form-signin">
            <span id="loginError" class="help-block" ng-bind="errorMsg"></span>
            <h2 class="form-signin-heading">Please login</h2>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="User Name" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="label label-danger">Username is required</span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="label label-danger">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
                Or
                <button class="btn btn-primary" ng-click="fbLogin()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
          
                <span ng-if="dataLoading">Loading..</span>
            </div>
            
            <br />
            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Don't have an account! 
                        <a href="#/registration">Sign Up Here</a>
                    </div>
                    <div style="float:left; font-size: 80%;">
                        <a href="#/forgotpwd">Forgot password?</a>
                    </div> <!-- {{loginStatus.status}} -->
                </div>
            </div>
        </form>
    </div>
</div>
